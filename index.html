<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <title>Bitonic Sort</title>
  <style>
    #benchmark-container {
      min-height: 300px;
    }
    .benchmark-table {
      min-width: 320px;
      border: solid 1px #000;
    }

    .benchmark-table th {
      text-align: center;
      min-width: 152px;
      border: solid 1px #000;
    }

    .benchmark-table td {
      text-align: right;
      min-width: 152px;
      border: solid 1px #000;
    }
  </style>
</head>
<body>
<div id="info">
  <h1>Bitonic Sort</h1>
</div>
<h2 id="without-webgl">without WebGL</h2>
<div id="js-container"></div>
<div>
  <input type="range" id="js-interval" value="0" min="0" max="500" step="10"/>
</div>
<div>
  <input type="button" value="Start" id="js-start"/>
</div>
<h2 id="webgl">WebGL</h2>
<div id="webgl-container"></div>
<div>
  <input type="range" id="webgl-interval" value="100" min="0" max="500" step="10"/>
</div>
<div>
  <input type="button" value="Start" id="webgl-start"/>
</div>

<h2 id="benchmark">Benchmark</h2>
<div id="benchmark-container">
  <table class="benchmark-table">
    <caption>
      number of elements: <span id="benchmark-data-length"></span>
    </caption>
    <tbody id="benchmark-tbody">
    <tr><th>Sort(js)</th><th>Bitonic Sort(webgl)</th></tr>
    </tbody>
  </table>
</div>

<div>
  <input type="button" value="Start" id="benchmark-start"/>
</div>

<h2 id="references">References</h2>
<a href="http://t-pot.com/program/90_BitonicSort/index.html">http://t-pot.com/program/90_BitonicSort/index.html</a>

<h2>Author</h2>
Yamada

<script src="./dist/bundle.js"></script>
</body>
</html>
